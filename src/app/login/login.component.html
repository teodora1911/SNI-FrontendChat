<div class="container mt-5 main-container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="form">
                <div class="card px-5 py-5" id="form1">
                    <div class="form-data" v-if="!submitted">
                        <div class="forms-inputs mb-4"> <span>Username</span> <input autocomplete="off" formControlName="username" type="text" v-model="email" v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}" v-on:blur="emailBlured = true">
                        </div>
                        <div class="forms-inputs mb-4"> <span>Password</span> <input autocomplete="off" formControlName="password" type="password" v-model="password" v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}" v-on:blur="passwordBlured = true">
                        </div>
                        <div class="mb-3"> <button [disabled]="form.invalid" (click)="login(form)" class="btn">Login</button> </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
